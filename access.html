<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>access</title>
    <link rel="stylesheet" type="text/css" href="website_stylesheet.css">
    <style>
        .map-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2em;
            box-sizing: border-box;
        }

        .map-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
        }

        .map-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .map-container {
              max-width: 90%;
              padding: 1em;
            }
        }

        @media (max-width: 480px) {
          .map-container {
            max-width: 90%;
            padding: 0.5em;
          }

          .map-wrapper {
            padding-top: 90%;
          }
        }
        .mainpage {
          width: 100%;
        }
        .cityback {
            background: url("Images/scramble.jpg") no-repeat center bottom;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-size: cover;
            position: relative;
            max-height: 800px;
        }

        .welcomebox {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.6);
            padding: 40px 60px;
            width: 40%;
            aspect-ratio: 5/3;
            max-width: 1000px;
            min-width: 300px;
          }

        .welcomebox h1 {
            font-size: 48px;
            margin: 0;
            color: #666;
        }

    </style>
</head>
<body>

<div class="topborder"> </div>

          <a href="gallery.html">Gallery</a><span></span>
          <a href="access.html">Access</a><span></span>
          <a href="contact.html">Contact</a>
        </nav>

                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">

    </div>
</div>
